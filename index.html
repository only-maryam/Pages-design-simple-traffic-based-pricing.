<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Interactive pricing component</title>
</head>

<body>
    <header>
        <div class="mainhead">Simple,traffic-based pricing</div>
        <div class="subhead">Sign-up for 30-days trail. No credit card requied</div>
    </header>
    <div class="card">
        <div class="partone">
            <div class="pageview"><span class="number">100</span>PAGEVIEWS</div>
            <div class="pricemonth">
                <div class="price">$<span class="amount">16.00</span></div>
                <div class="month">/months</div>
            </div>
        </div>
        <div class="parttwo">
            <div class="progessbar">
                <input type="range" min="1" max="5" step="1" value="3" class="myrange">
            </div>
        </div>
        <div class="partthree">
            <p class="monthly">Monthly Billing</p>
            <div class="toggle">
                <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            </div>
            <p class="yearly">yearly Billing </p>
            <div class="discount"><span class="discount">50%</span><span class="discountword">discount</span> </div>
        </div>
        <div class="partfour">
            <div class="checkmark">
                <div class="checkone">
                    <img src="image box/true.png" alt="">
                    <p>Unlimited ebsites</p>
                </div>
                <div class="checkTwo">
                    <img src="image box/true.png" alt="">
                    <p>100% data ownership</p>
                </div>
                <div class="checkThree">
                    <img src="image box/true.png" alt="">
                    <p>email request</p>
                </div>
                <button class="button">Start my trial</button>
            </div>
        </div>
    </div>
</body>

</html>
